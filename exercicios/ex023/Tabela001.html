<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            
        }
        td{
            border:1px solid black;
            padding: 8px;
            text-align: left;
        }
        h1{
            background-color: aquamarine;
            border:1px solid black;
            box-shadow: 2px black;
        }
        .pão{
            background-color: rgb(56, 230, 230);
        }
        .de{
            background-color: rgb(33, 201, 201);
        }
        .queijo{
            background-color: rgb(59, 193, 255);
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="pão">
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr class="de">
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr class="queijo">
            <td>a3</td>
            <td>b3</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
